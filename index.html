<!DOCTYPE html>
<html>
  <head>
    <title>Galaga Hit Game</title>
    <link rel = "icon" href = "img/galaga-favicon.ico">
    <link href="css/game.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div id="wrapper">
      <div id="content">
        <div id="leftside" class="col1">
          <h1 id="heading">Galaga Hit!</h1>

          <p id="directions">
            The Galaga ship has gotten an upgrade! With new armor we have
            created it is now much more effective to take down the aliens by
            hitting them with the ship. Click on the aliens with your ship to
            take them down and earn points!
          </p>

          <p><span id="score">0 pts</span></p>

          <button type="button" id="start_button">Start!</button>

          <div>
            <p id="timer">30 seconds left</p>
          </div>
        </div>

        <div id="gamespace">
          <!-- <img src="img/Game background.jpg" id="background"> -->
          
        </div>
      </div>
      <!--ends content div -->
    </div>

    <footer id ="foot"></footer>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/projectJS.js"></script>
  </body>
</html>
